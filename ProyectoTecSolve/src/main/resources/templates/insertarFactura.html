<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" th:href="@{/estilos.css}"/>
        <script src="/js/funciones.js"></script>
    </head>
    <body>
        <header th:replace="BarraNavPrincipal.html"></header>
        <div class="mt-4">
            <form action="/facturas/formGuardarFactura" method="post">
                <div class="card">
                    <div class="card-header">
                        <h3>Módulo de Inserción de Factura</h3>
                        <br>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Proveedor</label>
                            <input type="text" name="proveedor" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Producto</label>
                            <input type="text" name="producto" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Cantidad</label>
                            <input type="number" name="cantidad" min="1" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Precio</label>
                            <input type="number" name="precio" min="0" step="0.01" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Cliente</label>
                            <input type="text" name="cliente" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Fecha</label>
                            <input type="date" name="fecha" class="form-control" required>
                        </div>
                        <br>
                    </div>
                    <div class="card-footer">
                        <input class="btn btn-success" type="submit" value="Guardar"/>
                    </div>
                    <div class="card-footer">
                        <input type="button" value="Cancelar" onclick="goBack()" class="btn btn-danger">
                    </div>
                </div>
            </form>
        </div>
        <!--PIE DE PAGINA-->

        <footer>
            Maizeth Cisneros-Pablo Espinoza-Juan Dolmus-Joaquin Cortes_Programacion IV-UNA
        </footer>
    </body>
</html>

<!DOCTYPE html>

<html xml:th="http://www.thymeleaf.org">
    <head>
        <title>Guardar Proveedor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/js/funciones.js"></script>
    </head>
    <body>
        <header th:replace="BarraNavPrincipal.html"></header>
        <div class="mt-4">
            <form th:action="@{/proveedores/saveProveedor}" th:object="${proveedor}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Módulo de Guardar Proveedor</h3>
                        <br>
                    </div>
                    <input type="hidden" name="paginaAnterior" th:value="${paginaAnterior}" />
                    <input th:field="*{id}" type="number" style="display: none">
                    <div class="card-body">
                        <div class="form-group">
                            <label>NOMBRE</label>
                            <input th:field="*{nombre}" pattern="[A-Za-z]+" placeholder="Ingrese solo letras" type="text" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>DIRECCIÓN</label>
                            <input th:field="*{direccion}" type="text" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>TELÉFONO</label>
                            <input th:field="*{telefono}" type="number"  min="10000000" max="99999999" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>EMAIL</label>
                            <input th:field="*{email}" type="email" class="form-control" placeholder="ejemplo@gmail.com" required>
                        </div>
                        <br>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success">
                    </div>
                    <div class="card-footer">
                        <input type="button" value="Cancelar" onclick="goBack()" class="btn btn-danger">
                    </div>
                </div>
            </form>
        </div>
                            <!--PIE DE PAGINA-->

                <footer>
                Maizeth Cisneros-Pablo Espinoza-Juan Dolmus-Joaquin Cortes_Programacion IV-UNA
                </footer>
    </body>
</html>

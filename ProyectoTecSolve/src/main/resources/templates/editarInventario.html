<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/estilos.css}"/>
    </head>
    <body>
        <header th:replace="BarraNavPrincipal.html"></header>
        <h1>Actualiar Inventario</h1>
        
      <form action="/Inventario/ActualizarInventario" method="get">
          
       <div th:each="temp: ${lista}">
           
   
        <table>
                 <tr>
                   
                    <td><input type="text" name="id" th:value="${temp.id}" style="display:none;"/></td>
                </tr>
                
                <tr>
                    <td>Seleccionar una Categor&iacute;a:</td>
                    <td>
                      
                       <select id="listaInventario" onchange="seleccionarEmpresa()">
                         
                       <option value="computadoras">Computadoras</option>
                       <option value="componentes">Componentes</option>
                       <option value="celulares">Celulares</option>
                       <option value="perifericos">Perif&eacute;ricos</option>
                       <option value="imagen-sonido">Imag&eacute;n y sonido</option>
                      </select>

                    </td>
                </tr>
               
                <tr>
                    
                    <td><input type="text" name="categoria" id="categoriaId" style="display:none;" th:value="${temp.categoria}"/></td>
                </tr>
                <tr>
                    <td>Clasificaci&oacute;n:</td>
                    <td><input type="text" name="clasificacion" th:value="${temp.clasificacion}"/></td>
                </tr>
                 <tr>
                    <td>Nombre Producto:</td>
                    <td><input type="text" name="nombreProducto" th:value="${temp.nombreProducto}"/></td>
                </tr>
                <tr>
                    <td>Cantidad:</td>
                    <td><input type="text" name="cantidad" th:value="${temp.cantidad}"/></td>
                </tr>
                <tr>
                    <td>Precio:</td>
                    <td><input type="text" name="precio" th:value="${temp.precio}"/></td>
                </tr>
               
            </table>
            
    
</div>

        <input type="submit" value="Actualizar"/>
      </form>
       <script>
function seleccionarEmpresa() {
  let listaInventario = document.getElementById('listaInventario');
  let categoriaId = listaInventario.options[listaInventario.selectedIndex].text;
           
  document.getElementById('categoriaId').value = categoriaId;
}
        </script>

<!DOCTYPE html>

<html xml=th="http://www.thymeleaf.org">
    <head>
        <title>Editar Empleado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/js/funciones.js"></script>
        
    </head>
    <body>
        <header th:replace="BarraNavPrincipal.html"></header>
        <div class="mt-4">
            <h1 th:text="${valor}"></h1>
            <form id="form" th:action="@{/empleados/update}"  th:object="${empleado}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Módulo de Edición Empleado</h3>
                        <br>
                    </div>
                    <div class="card-body">
                        <input type="hidden" name="paginaAnterior" th:value="${paginaAnterior}" />
                        <input th:field="*{id}" type="number" style="display: ">
                        <div class="form-group">
                            <label>CÉDULA</label>
                            <input  th:field="*{cedula}" type="text"  class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>NOMBRE</label>
                            <input th:field="*{nombre}" type="text"  class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>APELLIDO</label>
                            <input th:field="*{apellido}" type="text"  class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>NÚMERO DE TELÉFONO</label>
                            <input th:field="*{numeroTelefono}" type="text"  class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>CONTRASEÑA</label>
                            <input th:field="*{contrasenia}" type="text"  class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>PUESTO</label>
                            <input th:field="*{puesto}" type="text"  class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>SALARIO</label>
                            <input th:field="*{salario}" min="0" type="number" class="form-control" required>
                        </div>
                        <br>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Editar" class="btn btn-success" id="btn-editar">
                    </div>
                    <div class="card-footer">
                        <input type="button" value="Cancelar" onclick="goBack()" class="btn btn-danger">
                    </div>
                </div>
            </form>
        </div>
                            <!--PIE DE PAGINA-->

                <footer>
                Maizeth Cisneros-Pablo Espinoza-Juan Dolmus-Joaquin Cortes_Programacion IV-UNA
                </footer>
    </body>
</html>

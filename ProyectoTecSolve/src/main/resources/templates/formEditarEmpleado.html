<!DOCTYPE html>

<html xml=th="http://www.thymeleaf.org">
    <head>
        <title>Editar Empleado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            window.onload = function () {
                // Obtener el botón y agregar un evento de clic
                var boton = document.getElementById('btn-editar');
                boton.onclick = function () {
                    // Obtener el número de la URL actual
                    var url = window.location.href;
                    var partes = url.split('/');
                    var id = partes[partes.length - 1];
                    // Concatenar el número a la URL de th:action
                    document.getElementById('form').action += id;
                }
            }
        </script>

    </head>
    <body>
        <header th:replace="BarraNavPrincipal.html"></header>
        <div class="mt-4">
            <h1 th:text="${valor}"></h1>
            <form id="form" th:action="@{/empleados/update/}"  th:object="${empleado}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Módulo de Edición Empleado</h3>
                        <br>
                    </div>
                    <div class="card-body">

                        <div class="form-group">
                            <label>CÉDULA</label>
                            <input  th:field="*{cedula}" type="text"  class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>NOMBRE</label>
                            <input th:field="*{nombre}" type="text"  class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>APELLIDO</label>
                            <input th:field="*{apellido}" type="text"  class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>NÚMERO DE TELÉFONO</label>
                            <input th:field="*{numeroTelefono}" type="text"  class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>CONTRASEÑA</label>
                            <input th:field="*{contrasenia}" type="text"  class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>PUESTO</label>
                            <input th:field="*{puesto}" type="text"  class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>SALARIO</label>
                            <input th:field="*{salario}" min="0" type="number" class="form-control" required>
                        </div>
                        <br>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Editar" class="btn btn-success" id="btn-editar">
                    </div>
                    <div class="card-footer">
                        <input type="button" value="Cancelar" onclick="window.location.href = '../listarEmpleados';" class="btn btn-danger">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>

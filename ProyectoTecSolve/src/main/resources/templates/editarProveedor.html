<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/estilos.css}"/>
</head>
<body>
    <header th:replace="BarraNavPrincipal.html"></header>
    <h1>Insertar Proveedor</h1>
    <a href="./"><button type="button">Ir al Menú</button></a>
    <form action="/proveedores/actualizarProv" method="get"> 
            
        <div th:each="temp: ${lista}">
            <table>
                <tr>
                    <td><input type="text" name="id" th:value="${temp.id}" style="display:none;"/></td>
                </tr>
                <tr>
                    <td>Nombre del Proveedor:</td>
                    <td><input type="text" name="nombre" th:value="${temp.nombre}"/></td>
                </tr>
                <tr>
                    <td>Dirección:</td>
                    <td><input type="text" name="direccion" th:value="${temp.direccion}"/></td>
                </tr>
                <tr>
                    <td>Teléfono:</td>
                    <td><input type="text" name="telefono" th:value="${temp.telefono}"/></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email" th:value="${temp.email}"/></td>
                </tr>
            </table>
        </div>
        <input type="submit" value="Guardar" />
    </form>

</body>
</html>

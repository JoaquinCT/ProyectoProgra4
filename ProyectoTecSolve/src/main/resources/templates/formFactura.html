<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org">
    <head>
        <title>Guardar Factura</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/js/funciones.js"></script>
    </head>
    <body>
        <header th:replace="BarraNavPrincipal.html"></header>
        <div class="mt-4">
            <form th:action="@{/facturas/saveFactura}" th:object="${factura}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Módulo de Guardar Factura</h3>
                        <br>
                    </div>
                    <input type="hidden" name="paginaAnterior" th:value="${paginaAnterior}" />
                    <input th:field="*{id}" type="number" style="display: none">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nombre del cliente</label>
                            <input th:field="*{nombreCliente}" type="text" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Descripción</label>
                            <textarea th:field="*{descripcion}" class="form-control" required></textarea>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Monto</label>
                            <input th:field="*{monto}" type="number" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Fecha</label>
                            <input th:field="*{fecha}" type="date" class="form-control" required>
                        </div>
                        <br>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success">
                    </div>
                    <div class="card-footer">
                        <input type="button" value="Cancelar" onclick="goBack()" class="btn btn-danger">
                    </div>
                </div>
            </form>
        </div>
        <!--PIE DE PAGINA-->
        <footer>
            Maizeth Cisneros-Pablo Espinoza-Juan Dolmus-Joaquin Cortes_Programacion IV-UNA
        </footer>
    </body>
</html>

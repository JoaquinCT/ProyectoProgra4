<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/estilos.css}"/>
    </head>
    <body>
        <header th:replace="BarraNavPrincipal.html"></header>
        <h1>Control de Servicios Brindados</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <!--<a href="./"><button type="button">Ir al Menu</button></a>-->
                    <a href="/servicios/insertarServicios"><button type="button">Insertar Nuevo Servicio</button></a>

                    <form id="myForm" action="/BuscarServicio/{nombre}" method="get">
                        <input type="text" name="nombre" id="nombreInput">
                        <button type="submit" id="submitButton">Buscar Por Nombre de Servicio</button>
                    </form>

                    <script>
                        const form = document.getElementById('myForm');
                        const nombreInput = document.getElementById('nombreInput');
                        const submitButton = document.getElementById('submitButton');

                        submitButton.addEventListener('click', function (event) {
                            event.preventDefault();

                            const nombre = nombreInput.value;

                            form.action = "/BuscarServicio/" + nombre;

                            form.submit();
                        });
                    </script>

                    </form>

                    </form>

                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(servicios)}">
            <p>No hay datos disponibles.</p>
        </div>
        <div th:if="${not #lists.isEmpty(servicios)}">
            <!-- Sección de agrupación -->
            <div class="contAgrupar">
                <form>
                    <label class="labelAgrupar">Agrupar de </label>
                    <input type="number" class="inputAgrupar" name="pageSize" min="1" value="1">
                    <button type="submit" class="buttonAgrupar">Mostrar</button>
                </form>
            </div>
            <br>
            <table border="2">
                <tr>
                    <th>Nombre Servicio</th>
                    <th>Descripcion</th>
                    <th>Horario</th>
                    <th>Precio</th>
                    <th>Encargado</th>
                    <th>Acciones</th>
                </tr>
                <tr th:each="temp:${servicios}">
                    <td th:text="${temp.id}" style="display:none;"></td>
                    <td th:text="${temp.nombreServicio}"></td>
                    <td th:text="${temp.descripcion}"></td>
                    <td th:text="${temp.horario}"></td>
                    <td th:text="${temp.precio}"></td>
                    <td th:text="${temp.encargado}"></td>
                    <td>
                        <a th:href="@{/servicios/actualizarServicio/}+${temp.id}" class="btn btn-danger" onclick="return confirm('¿Está seguro de que desea editar el registro?')">Editar</a>
                        <a th:href="@{/servicios/eliminarServicio?id=} + ${temp.id}" class="btn btn-danger" onclick="return confirm('¿Está seguro de eliminar el registro?')">Eliminar</a>
                    </td>
                </tr>
            </table>
            <div class="pagination">
                <ul>
                    <li th:if="${pageNumber > 1}" th:class="${pageNumber == 1 ? 'disabled' : ''}">
                        <a th:href="@{/servicios?pageNumber=1&pageSize=}+${pageSize}">First Page</a>
                    </li>
                    <li th:if="${pageNumber > 1}" th:class="${pageNumber == 1 ? 'disabled' : ''}">
                        <a th:href="@{/servicios?pageNumber=}+${pageNumber - 1}+'&pageSize='+${pageSize}">Previous</a>
                    </li>
                    <li th:each="page : ${#numbers.sequence(1, totalPages)}" th:class="${page == pageNumber ? 'active' : ''}">
                        <a th:href="@{/servicios?pageNumber=}+${page}+'&pageSize='+${pageSize}" th:text="${page}"></a>
                    </li>
                    <li th:if="${pageNumber < totalPages}" th:class="${pageNumber == totalPages ? 'disabled' : ''}">
                        <a th:href="@{/servicios?pageNumber=}+${pageNumber + 1}+'&pageSize='+${pageSize}">Next</a>
                    </li>
                    <li th:if="${pageNumber < totalPages}" th:class="${pageNumber == totalPages ? 'disabled' : ''}">
                        <a th:href="@{/servicios?pageNumber=}+${totalPages}+'&pageSize='+${pageSize}">Last Page</a>
                    </li>
                </ul>
                <div>Page <span th:text="${pageNumber}"></span> of <span th:text="${totalPages}"></span></div>

            </div>
        </div>
    </body>
</html>


<html xml:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/Styles.css}"/>
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->  
        <script src="funcionesCliente.js"></script>
    </head>
    <body>
        <style>

            .btn{
                border-radius: 3px;
                display: inline-block;
                padding: 5px 5px;
                text-decoration: none;
                text-shadow: 0 1px 0 rgba(255,255,255,0.3);
                box-shadow: 0 1px 1px rgba(0,0,0,0.3);
            }

            .btn-green{
                color: white;
                background-color: #3CC93F;
            }
            .btn-green:hover{
                background-color: #37B839;
            }
            .btn-green:active{
                background-color: #29962A;
            }

            .btn-red{
                color: white;
                background-color: #E34242;
            }
            .btn-red:hover{
                background-color: #C43535;
            }
            .btn-red:active{
                background-color: #A62828;
            }
        </style>

        <div class="nav-bag">

            <nav class="navegacionPrincipal contenedor">
                <a href="/home">Inicio</a>
                <a href="/listar">Clientes</a>
                <a href="/insertar">Registrar Clientes</a>
            </nav>
        </div>

        <h1>Lista de Clientes</h1>

        <form>
            <input class="form-control col-md-3 light-table-filter" data-table="order-table" ytpe="text" placeholder="Filtrar..">
            <button type="submit" onclick="limpiar();">Limpiar</button>
        </form>


        <table border="1" class="order-table">
            <thead>  
                <tr> 
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cedula</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                    <th>Acciones</th>


                </tr>
            </thead>

            <tr th:each="temp :${lista}"> 
                <td th:text="${temp.id_cliente}" type="hidden" name="id" class="field" readonly="readonly"/></td>
                <td th:text="${temp.nombre}"></td>
                <td th:text="${temp.apellido}"></td>
                <td th:text="${temp.cedula}"></td>
                <td th:text="${temp.telefono}"></td>
                <td th:text="${temp.correo}"></td>
                <td><a class ="btn btn-red" th:onclick="eliminar([[${temp.id_cliente}]])">Eliminar</a>
                    <a class ="btn btn-green" th:href="@{/editar/}+${temp.id_cliente}+@{/}+${temp.nombre}+@{/}+${temp.apellido}+@{/}+${temp.cedula}+@{/}+${temp.telefono}+@{/}+${temp.correo}">Editar</a></td>


            </tr>
        </table>


        
    </body>
</html>

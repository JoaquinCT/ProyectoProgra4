<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/estilos.css}"/>
    </head>
    <body>
        <h1>Control de Servicios Brindados</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <a href="./"><button type="button">Ir al Menu</button></a>
                    <a href="./insertarServicios"><button type="button">Insertar Nuevo Servicio</button></a>
                    
    <form id="myForm" action="/BuscarServicio/{nombre}" method="get">
    <input type="text" name="nombre" id="nombreInput">
    <button type="submit" id="submitButton">Buscar Por Nombre de Servicio</button>
</form>

<script>
    const form = document.getElementById('myForm');
    const nombreInput = document.getElementById('nombreInput');
    const submitButton = document.getElementById('submitButton');
    
    submitButton.addEventListener('click', function(event) {
        event.preventDefault();

        const nombre = nombreInput.value;

        form.action = "/BuscarServicio/" + nombre;

        form.submit();
    });
</script>

</form>

</form>

                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(servicios)}">
            <p>No hay datos disponibles.</p>
        </div>
        <div th:if="${not #lists.isEmpty(servicios)}">
            <table border="2">
                <tr>
                    <th>Nombre Servicio</th>
                    <th>Descripcion</th>
                    <th>Horario</th>
                    <th>Precio</th>
                    <th>Encargado</th>
                    <th>Acciones</th>
                </tr>
                <tr th:each="temp:${servicios}">
                    <td th:text="${temp.id}" style="display:none;"></td>
                    <td th:text="${temp.nombreServicio}"></td>
                    <td th:text="${temp.descripcion}"></td>
                    <td th:text="${temp.horario}"></td>
                    <td th:text="${temp.precio}"></td>
                    <td th:text="${temp.encargado}"></td>
                    <td>
                        <a th:href="@{./actualizarServicio/}+${temp.id}" class="btn btn-danger" onclick="return confirm('¿Está seguro de que desea editar el registro?')">Editar</a>
                        <a th:href="@{./eliminarServicio?id=} + ${temp.id}" class="btn btn-danger" onclick="return confirm('¿Está seguro de eliminar el registro?')">Eliminar</a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>

        <link rel="stylesheet" type="text/css" th:href="@{/Styles.css}"/>
        <style>
            body{
                font-family: Arial;

                box-sizing: border-box;
            }
            form{

             
                border-radius: 3px;
                color: #999;
                
                font-size: 12px;
                padding:10px;
                margin: 0 auto;
                width: 300px;
            }
            input, textarea{
                border:0;
                outline: none;
            }
            .field{
                border: solid 1px #ccc;
                padding: 10px;
                width: 280px;

            }
            .field:focus{
                border-color: #18A383;
            }
            .center-content{
            }

    <body>


        <div class="nav-bag">

            <nav class="navegacionPrincipal contenedor">
                <a href="/home">Inicio</a>
                <a href="/listar">Clientes</a>
                <a href="/insertar">Registrar Clientes</a>
            </nav>
        </div>
        <h1>Insertar Cliente</h1>
        <form th:action="@{/guardar}" th:object="${cliente}" method="post">

            <c>Nombre:</p>
            <input type="text" th:field="*{nombre}" name="nombre" class="field" required/><br />
            <c>Apellido:</p>
            <input type="text" th:field="*{apellido}" name="apellido" class="field" required/><br />
            <c>Cedula:</p>
            <input type="number" th:field="*{cedula}" name="cedula" class="field" required/><br />
            <c>Numero de Tel√©fono</p>
            <input type="number" th:field="*{telefono}" name="numero" class="field" required/><br />
            <c>Correo Electronico</p>
            <input type="email" th:field="*{correo}" name="correo" class="field" required/><br />
            <!--<input type="date" name="date" class="field" required/><br />  --> 
            <br />
            <input type="submit" value="Guardar" class="btn btn-green"/><br />

        </form>
    </body>

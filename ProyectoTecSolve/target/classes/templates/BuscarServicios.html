<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/estilos.css}"/>
    </head>
    <body>
        <h1>Control de Servicios Brindados</h1>
        <div class="container">
            <div class="row">
              
            </div>
        </div>
        <div th:if="${#lists.isEmpty(lista)}">
            <p>No hay datos disponibles.</p>
        </div>
        <div th:if="${not #lists.isEmpty(lista)}">
            <table border="2">
                <tr>
                    <th>Nombre Servicio</th>
                    <th>Descripcion</th>
                    <th>Horario</th>
                    <th>Precio</th>
                    <th>Encargado</th>
                    <th>Acciones</th>
                </tr>
                <tr th:each="temp:${lista}">
                    <td th:text="${temp.id}" style="display:none;"></td>
                    <td th:text="${temp.nombreServicio}"></td>
                    <td th:text="${temp.descripcion}"></td>
                    <td th:text="${temp.horario}"></td>
                    <td th:text="${temp.precio}"></td>
                    <td th:text="${temp.encargado}"></td>
                 
                    
                    <td>
                        <a th:href="@{./actualizarServicio/}+${temp.id}" class="btn btn-danger" onclick="return confirm('¿Está seguro de que desea editar el registro?')">Editar</a>
                        <a th:href="@{./eliminarServicio?id=} + ${temp.id}" class="btn btn-danger" onclick="return confirm('¿Está seguro de eliminar el registro?')">Eliminar</a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
